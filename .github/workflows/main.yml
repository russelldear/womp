# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Identify
      run: |
        > imageManifest.txt
        for filename in /public/images/*.jpg; do
            $filename >> imageManifest.txt
            identify -format '%w %h' $filename
        done
    - name: Install packages
      run: npm install
    - name: Build
      run: npm run build
      env:
        PUBLIC_URL: https://russellde.ar
    - name: Move built app
      run: |
        rm -r docs
        mv build docs
    - name: Commit built app
      run: |
        git config --global user.name 'Russell Dear'
        git config --global user.email 'russell.dear@gmail.com'
        git add .
        git commit -am "Github Action - automated build"
        git push
